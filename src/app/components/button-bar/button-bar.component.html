<div *ngIf="boardSize">
  <div class="row">
    <div class="col-12">
      <div class="rounded-button-group">
        <div *ngFor="let number of createNumberSequence(this.boardSize)" (click)="onDigitButtonClicked($event, false)"
          class="box-container rounded-button" [class.clickable]="isEnabled" [class.non-clickable]="!isEnabled"
          [class.inactive]="!isEnabled" [class.green]="isEnabled" [ngClass]="'button-' + boardSize">
          <div class="container-content">
            <div class="container-content-table">
              <div #autoSizeText class="container-content-table-cell">
                {{number}}
              </div>
            </div>
          </div>
        </div>
        <div (click)="onClearButtonClicked()" class="box-container rounded-button" [class.clickable]="isEnabled"
          [class.non-clickable]="!isEnabled" [class.inactive]="!isEnabled" [class.gray]="isEnabled" [ngClass]="'button-' + boardSize">
          <div class="container-content">
            <div class="container-content-table">
              <div #autoSizeText class="container-content-table-cell">
                &times;
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="rounded-button-group mt-1">
        <div *ngFor="let number of createNumberSequence(this.boardSize)" (click)="onDigitButtonClicked($event, true)"
          class="box-container rounded-button" [class.clickable]="isEnabled" [class.non-clickable]="!isEnabled"
          [class.inactive]="!isEnabled" [class.blue]="isEnabled" [ngClass]="'button-' + boardSize">
          <div class="container-content">
            <div class="container-content-table">
              <div #autoSizeText class="container-content-table-cell">
                {{number}}
              </div>
            </div>
          </div>
        </div>
        <div (click)="onHintButtonClicked()" class="box-container rounded-button" [class.clickable]="isEnabled"
          [class.non-clickable]="!isEnabled" [class.inactive]="!isEnabled" [class.blue]="isEnabled" [ngClass]="'button-' + boardSize">
          <div class="container-content">
            <div class="container-content-table">
              <div #autoSizeText class="container-content-table-cell">
                ?
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
