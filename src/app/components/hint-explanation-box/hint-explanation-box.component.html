<div *ngIf="isEnabled">
  <div *ngIf="!isDismissed && explanationText.length > 0" class="alert alert-warning alert-dismissible fade show mt-4 d-print-none"
    role="alert">
    {{explanationText}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
