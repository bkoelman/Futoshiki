<div class="modal fade transparent" id="settingsModal" tabindex="-1">
  <div *ngIf="settings" class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form #settingsForm="ngForm" autocomplete="off" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="settings.autoCleanCandidates" id="AutoCleanCandidates"
              name="AutoCleanCandidates">
            <label class="form-check-label" for="AutoCleanCandidates">
              Auto-cleanup candidates
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="settings.notifyOnWrongMoves" id="NotifyOnWrongMoves"
              name="NotifyOnWrongMoves">
            <label class="form-check-label" for="NotifyOnWrongMoves">
              Notify on invalid moves
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="settings.showHintExplanations" id="ShowHintExplanations"
              name="ShowHintExplanations">
            <label class="form-check-label" for="ShowHintExplanations">
              Show hint explanations
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="onOkButtonClicked()" [disabled]="!settingsForm.form.valid"
            data-dismiss="modal">Ok</button>
        </div>
      </form>
    </div>
  </div>
</div>
