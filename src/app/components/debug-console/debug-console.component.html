<ng-container *ngIf="isVisible">
  <div class="row mt-4 d-print-none">
    <div class="col-sm-2">
      <button type="button" class="btn btn-secondary mb-2 mr-2" [disabled]="!isEnabled" (click)="onLoadClicked()">Load</button>
      <button type="button" class="btn btn-secondary mb-2 mr-2" [disabled]="!isEnabled" (click)="onDumpBoardClicked()">Dump</button>
    </div>
    <div class="col-sm-10">
      <textarea [(ngModel)]="_saveText" rows="4" class="w-100" [disabled]="!isEnabled" (focus)="onTextGotFocus()"
        (blur)="onTextLostFocus()"></textarea>
    </div>
  </div>
</ng-container>
