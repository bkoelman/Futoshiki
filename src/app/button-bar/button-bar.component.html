<div class="btn-toolbar" role="toolbar">

  <div *ngFor="let number of createNumberSequence(this.boardSize)" class="btn-group mr-2" role="group">
    <button type="button" class="btn btn-secondary btn-lg" [disabled]="!isEnabled" (click)="onButtonClicked($event)">{{number}}</button>
  </div>
  <div class="btn-group mr-2" role="group">
  </div>
  <div class="btn-group mr-2" role="group">
    <button type="button" class="btn btn-secondary btn-lg" [disabled]="!isEnabled" (click)="onButtonClicked($event)">X</button>
  </div>
</div>
