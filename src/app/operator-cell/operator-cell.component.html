<div class="operator-container" [ngClass]="(isRotated ? 'horizontal-bar-' : 'vertical-bar-') + boardSize">
  <div class="container-content">
    <div class="container-content-table">
      <div class="container-content-table-cell" [class.rotated-right]="isRotated">
        <span *ngIf="isGreaterThan === true">&gt;</span>
        <span *ngIf="isGreaterThan === false">&lt;</span>
      </div>
    </div>
  </div>
</div>
