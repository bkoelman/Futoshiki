<div *ngIf="puzzle !== undefined">
  <app-board [puzzleLines]="puzzle.puzzleLines" [boardSize]="puzzle.boardSize"></app-board>

  <br style="clear: both;" />
  <p></p>
  
  <app-button-bar [boardSize]="puzzle.boardSize" [isEnabled]="!isGameSolved" (digitClicked)="onDigitClicked($event)"></app-button-bar>
  
  <p></p>
  <div class="alert alert-success" role="alert" *ngIf="isGameSolved">
    Solved!
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="isBoardCompleted && !isGameSolved">
    Wrong!
  </div>
  
  <button type="button" class="btn btn-secondary" (click)="restart()">Restart</button>
  
</div>
